[General]
device = cuda
save_path = dragonbot/rlbot/training/models
logs_path = ./logs
load_path = dragonbot/rlbot/training/models/model-5000.pt

[Model]
hidden_size = 512
num_hidden = 3

[Algorithm]
discount = 0.995
polyak = 0.995
target_update_interval = 1
twin = True
lr = 0.0003
sequence_length = 5
burn_in_length = 5

[Training]
train = True
batch_size = 128
start_size = 128
n_steps = 5
save_interval = 1000

[Replay]
capacity = 20000
alpha = 0.6
beta = 0.4
beta_increment = 0.001
epsilon = 0.001
max_factor = 0.9